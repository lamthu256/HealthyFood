<!doctype html>
<html lang="en">
  <head>
    <title>Healthy Food</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300, 400,700|Inconsolata:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Theme Style -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Sign In Section Begin -->
    <div class="signin">
      <div class="signin__warp">
          <div class="signin__content">
              <p>Not yet subscribed? Join the healthyfood.com community today.</p>
              <div class="signin__form">
                  <ul class="nav nav-tabs" role="tablist">
                      <li class="nav-item">
                          <a class="nav-link active" data-toggle="tab" href="#tabs-1" role="tab" aria-selected="false">
                              Sign up
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" data-toggle="tab" href="#tabs-2" role="tab" aria-selected="false">
                              Sign in
                          </a>
                      </li>
                      <li class="nav-item">
                  </ul>
                  <div class="tab-content">
                      <div class="tab-pane active" id="tabs-1" role="tabpanel">
                          <div class="signin__form__text">
                              <p>with your social network :</p>
                              <div class="social">
                                  <a href="" class="p-2"><i class="fab fa-facebook-f"></i></a>
                                  <a href="" class="p-2"><i class="fab fa-twitter"></i></a>
                                  <a href="" class="p-2"><i class="fab fa-linkedin-in"></i></a>
                                  <a href="" class="p-2"><i class="fab fa-instagram"></i></a>
                              </div>
                              <div class="divide">or</div>
                              <form action="#" onsubmit="signup()">
                                  <input type="text" id="username" placeholder="User Name*">
                                  <input type="text" id="email" placeholder="Email Address">
                                  <input type="text" id="password" placeholder="Password">
                                  <input type="text" id="password" placeholder="Confirm Password">
                                  <label for="sign-agree-check">
                                      I agree to the terms & conditions
                                      <input type="checkbox" id="sign-agree-check">
                                      <span class="checkmark"></span>
                                  </label>
                                  <a href="index.html" class="btn btn-primary btn-sm rounded">Exit</button></a>
                                  <button class="btn btn-primary btn-sm rounded" id="btnSignup">Register Now</button>
                              </form>
                          </div>
                      </div>
                      <div class="tab-pane" id="tabs-2" role="tabpanel">
                         <div class="signin__form__text">
                              <p>with your social network :</p>
                              <div class="social">
                                <a href="" class="p-2"><i class="fab fa-facebook-f"></i></a>
                                <a href="" class="p-2"><i class="fab fa-twitter"></i></a>
                                <a href="" class="p-2"><i class="fab fa-linkedin-in"></i></a>
                                <a href="" class="p-2"><i class="fab fa-instagram"></i></a>
                              </div>
                              <div class="divide">or</div>
                              <form action="#" onsubmit="login()">
                                  <input type="text" id="usernamelog" placeholder="User Name*">
                                  <input type="text" id="emaillog" placeholder="Email Address">
                                  <input type="text" id="passwordlog" placeholder="Password">
                                  <a href="index.html" class="btn btn-primary btn-sm rounded">Exit</button></a>
                                  <button id="btn" class="btn btn-primary btn-sm rounded">Sign In</button>
                              </form>
                         </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- Sign In Section End -->
  <!-- script -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <!-- script -->  
  </body>
</html>
